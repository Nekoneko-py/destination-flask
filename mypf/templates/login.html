{% extends "base.html" %}
{% block content %}
<div class="container-fluid my-5 mx-5">
    <h1>ログインフォーム</h1>
    <form method="POST">
        <p>{% if error %}{{error}}{% endif %}</p>
        <div class="row mx-5 my-5">
            <div class="col-sm-2">
                <label class="form-label" for="">ユーザー名</label><br>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="username"><br>
            </div>
            <div class="col-sm-2">
                <label class="form-label" for="">パスワード</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password"><br>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="ログイン">
    </form>
</div>
{% endblock %}
