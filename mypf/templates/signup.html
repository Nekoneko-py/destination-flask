{% extends "base.html" %}
{% block content %}
<div class="container-fluid my-5 mx-5">
    <h1>ユーザー登録</h1>
    <form method="POST">
        <div class="row">
            <div class="col-sm-2">
                <label for="" class="form-label">ユーザー名</label><br>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="username"><br>
            </div>
            <div class="col-sm-2">
                <label for="" class="form-label">パスワード</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password">
            </div>
        <input class="btn btn-primary" type="submit" value="新規登録">
    </form>
</div>
{% endblock %}
